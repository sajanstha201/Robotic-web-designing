<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center bg-light" style="height: 100vh;">
        <div class="container p-4 bg-white shadow rounded" style="width: 350px;">
            <h2 class=" mb-4">Notifications</h2>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span>Desktop push notifications</span>
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="desktopSwitch" checked>
                    <label class="form-check-label" for="desktopSwitch"></label>
                </div>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="me-3">Mobile app push notifications</span>
                <div class="form-check form-switch ">
                    <input class="form-check-input" type="checkbox" id="mobileSwitch" checked>
                    <label class="form-check-label" for="mobileSwitch"></label>
                </div>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
                <span>Email notifications</span>
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="emailSwitch">
                    <label class="form-check-label" for="emailSwitch"></label>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
