<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive Footer</title>
</head>
<body >

    <footer class="bg-rgb-100-150-200 bg-opacity-50s py-10">
        <div class="container mx-auto flex  flex-wrap gap-16   items-center-center justify-evenly w-full">

            <!-- First Box -->
            
               <div class="flex justify-centers gap-16 md:gap-40 lg:gap-52" >

                   <div class="flex flex-col gap-4">
                       <h1 class="text-blue-600 font-bold text-2xl">RAN</h1>
                       <a href="#" class="text-lg font-semibold text-black">Home</a>
                       <a href="#" class="text-lg font-semibold text-black">Feature</a>
                       <a href="#" class="text-lg font-semibold text-black">Pricing</a>
                       <a href="#" class="text-lg font-semibold text-black">Tools</a>
                       <a href="#" class="text-lg font-semibold text-black">FAQ</a>
                    </div>
                    
                    <div class="flex flex-col gap-4">
                        <h1 class="text-blue-800 font-bold text-2xl">PRODUCT</h1>
                        <a href="#" class="text-lg font-semibold text-black">Desktop App</a>
                        <a href="#" class="text-lg font-semibold text-black">Mobile App</a>
                        <a href="#" class="text-lg font-semibold text-black">Developers</a>
                    </div>
                    
                </div>

            <!-- Second Box -->
             <div class="flex justify-centers gap-16 md:gap-40 lg:gap-52">

                 
                 <div class="flex flex-col gap-4">
                     <h1 class="text-blue-800 font-bold text-2xl">SOLUTIONS</h1>
                     <a href="#" class="text-lg font-semibold text-black">Business</a>
                     <a href="#" class="text-lg font-semibold text-black">Education</a>

                    <div class="flex flex-col gap-4">

                        <a href="#" class="text-lg font-semibold text-black">Our Story</a>
                        <a href="#" class="text-lg font-semibold text-black">Blogs</a>
                        <a href="#" class="text-lg font-semibold text-black">Press</a>
                        <a href="#" class="text-lg font-semibold text-black">Contact</a>
                        <a href="#" class="text-lg font-semibold text-black">Legal and Privacy</a>
                    </div>
                    
                </div>
            </div>

        <div class="flex  justify-center  w-full  items-center mt-10  gap-10 lg:gap-36  px-4">

            <div class="flex lg:space-x-4  ">
                <img src="img/playstore.png" alt="Play Store" class="h-6 lg:h-16 w-30 lg:w-40">
                <img src="img/apple.png" alt="Apple Store" class="h-6 lg:h-16 w-30 lg:w-40">
            </div>

            <!-- Social Media Icons -->
            <div class="flex space-x-1 md:space-x-2 lg:space-x-4">
                <img src="img/x.png" alt="X" class="h-6 lg:h-8 w-6 lg:w-8 rounded-full">
                <img src="img/tiktok.png" alt="TikTok" class="h-6 lg:h-8 w-6 lg:w-8">
                <img src="img/fb.png" alt="Facebook" class="h-6 lg:h-8 w-6 lg:w-8">
                <img src="img/link.png" alt="LinkedIn" class="h-6 lg:h-8 ">
                <img src="img/insta.png" alt="Instagram" class="h-6 lg:h-8 w-6 lg:w-8">
